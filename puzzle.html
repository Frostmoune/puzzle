<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Jigsaw puzzle</title>
        <script type="text/javascript" src="newpuzzle.js"></script>
        <link type="text/css" rel="stylesheet" href="puzzle.css">
    </head>
    <body>
        <div class="centerdiv" align="center">
            <table id="puzzle" style:"display:block">
                <tr>
                    <td><button class="puzzleimage" id="button0"></button></td>
                    <td><button class="puzzleimage" id="button1"></button></td>
                    <td><button class="puzzleimage" id="button2"></button></td>
                    <td><button class="puzzleimage" id="button3"></button></td>
                </tr>
                <tr>
                    <td><button class="puzzleimage" id="button4"></button></td>
                    <td><button class="puzzleimage" id="button5"></button></td>
                    <td><button class="puzzleimage" id="button6"></button></td>
                    <td><button class="puzzleimage" id="button7"></button></td>
                </tr>
                <tr>
                    <td><button class="puzzleimage" id="button8"></button></td>
                    <td><button class="puzzleimage" id="button9"></button></td>
                    <td><button class="puzzleimage" id="button10"></button></td>
                    <td><button class="puzzleimage" id="button11"></button></td>
                </tr>
                <tr>
                    <td><button class="puzzleimage" id="button12"></button></td>
                    <td><button class="puzzleimage" id="button13"></button></td>
                    <td><button class="puzzleimage" id="button14"></button></td>
                    <td><button class="puzzleimage" id="button15"></button></td>
                </tr>
            </table>
        </div>
        <div class="bottomdiv" align="center">
            <button class="startbutton" id="start" align="center">Start</button>
        </div>
        <div class="rightdiv" align="center">
            <input type="button" class="helpbutton" id="help" align="center" value="Help">
        </div>
        <div class="leftdiv" align="center">
            <p class="timeword">Time:</p><br>
            <input type="text" id="time" class="timecount">
        </div>
    </body>
</html>
